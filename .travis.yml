language: rust
sudo: false
rust:
- stable
- beta
- nightly

before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
- travis-cargo build --verbose
- travis-cargo test --verbose
- travis-cargo doc --no-deps

after_success:
- travis-cargo --only nightly doc-upload

matrix:
  allow_failures:
  - rust: nightly

env:
  global:
    secure: 